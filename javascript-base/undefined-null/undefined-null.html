<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Javascript Undefined / Null </title>
    </head>
    <body>
        <script type="text/javascript">
            
            // undefined
            console.log(a)
            console.log(typeof a)
            var a = 'A';
            console.log(a)
            
            let b;
            console.log(b)
            console.log(typeof b)


            // null
            let c = null;
            console.log(c)
            console.log(typeof c)
            
        </script>
    </body>
</html>
