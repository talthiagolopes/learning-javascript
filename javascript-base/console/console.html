<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Javascript Console</title>
    </head>
    <body>
        <script type="text/javascript">
            alert('Hello console')
            console.log('Log console')
            console.info('Info console')
            console.warn('Warn console')
            console.error('Error console')
            //debugger
            console.log('After debugger')
        </script>
    </body>
</html>
