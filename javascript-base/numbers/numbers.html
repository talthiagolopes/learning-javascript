        <script type="text/javascript">

            console.log(40 === 40)
            console.log(40 === '40')
            // typeof
            let num = 20;
            console.log(typeof num)

            // NaN
            const notNumber = 2 + 'bla';
            console.log(typeof notNumber)

            // isNaN()
            console.log(isNaN(notNumber))
            console.log(isNaN(NaN))
            console.log(isNaN('Bla'))
            console.log(isNaN('12'))
            console.log(isNaN(20))

            // toString()
            let number = 100;
            console.log(number)
            console.log(number.toString())

            // .toFixed()
            let numberFixed = 100.98888
            console.log(numberFixed.toFixed(2))
